<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasky Management Project</title>
</head>
<body onload="reloadTaskCard()">
<!--Modal Creation-->
    <div class="modal fade" id="newCardModal" tabindex="-1" aria-labelledby="newCardmodalLabel" aria-hidden="true">>
        <div class="modal-dialog">
            <div class="modal-content p-3 mb-2 bg-secondary text-white" style="--bs-bg-opacity: .7;">
                <div class="modal-header">
                    <h5 class="modal-title" id="newCardmodalLabel">ADD new Task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <div class="form-group mt-3">
                        <label for="imageURL">Image Url</label>
                        <input type="url" class="form-control" id="imageURL" aria-describedby="Image Url" placeholder="http://example.com/xyz.png">
                    </div>
            
                    <div class="form-group mt-3">
                         <label for="taskTitle">Task Title</label>
                        <input type="text" class="form-control" id="taskTitle" aria-describedby="Task Title" placeholder="Enter Task Title">
                    </div>
            
                    <div class="form-group mt-3">
                        <label for="taskType">Task Type</label>
                        <input type="text" class="form-control" id="taskType" aria-describedby="Task Type" placeholder="Enter Task Type">
                    </div>
            
                    <div class="form-group mt-3">
                        <label for="taskDescription">Task Description</label>
                        <textarea rows="6" type="text" class="form-control" id="taskDescription" aria-describedby="Task Description" placeholder="Enter Task Description"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="addCard()" data-bs-dismiss="modal">Save changes</button>
                  </div>
            
            </div>
        </div>
    </div>

<!--Navbar Cration-->
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand fw-bolder text-primary " href="#">TaskY</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                      <a class="nav-link active"  href="#"><b>Home</b></a>
                    </li>    
                  </ul>
                  <button class="btn btn-primary ml-auto" data-bs-toggle="modal" data-bs-target="#newCardModal">
                    <i class="fa fa-plus"></i> ADD NEW
                  </button>
            </div>
        </div>
    </nav>

<!--SearchBar creation-->
    <div class="container">
        <div class="row mt-3">
            <div class="col">
            </div>
   
            <div class="col-sm-12 col-md-6 col-lg-4">
                <div class="input-group mb-3 shadow">
                    <input type="text" class="form-control" placeholder="Search Here" aria-label="Search Here" aria-describedby="basic-addon2">
                    <span class="input-group-text" id="basic-addon2"><i class="fas fa-search"></i></span>
                </div>
            </div>
            <div class="col">
            </div>
        </div>
        <div class="row task_container">
        </div>
    </div>

<!--Card Creation-->
    <main class="container">
        <section>
            <div id ="taskContentsrow" class="row">
              <!--Task contents come here-->
            </div>
        </section>
    </main>


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src = "script.js"></script>
</body>
</html>
